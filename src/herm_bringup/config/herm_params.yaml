# HERM Robot Parameters

hiwonder_driver:
  ros__parameters:
    serial_port: "/dev/ttyUSB0"
    baud_rate: 115200
    wheel_radius: 0.0335  # 67mm diameter
    wheel_separation: 0.34
    wheelbase: 0.30
    max_rpm: 330
    encoder_cpr: 1320
    publish_tf: true

# RPLidar parameters
rplidar_node:
  ros__parameters:
    serial_port: "/dev/ttyUSB1"
    serial_baudrate: 115200
    frame_id: "base_scan"
    angle_compensate: true
    scan_mode: "Standard"

# Camera parameters (v4l2_camera)
v4l2_camera:
  ros__parameters:
    video_device: "/dev/video0"
    image_size: [640, 480]
    pixel_format: "YUYV"
    camera_frame_id: "camera_link"

# IMU parameters (MPU6050/MPU3050)
imu_node:
  ros__parameters:
    i2c_bus: 1
    i2c_address: 0x68
    frame_id: "imu_link"
    publish_rate: 100.0
